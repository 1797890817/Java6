<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 多级标题演示   这是注释，在浏览器的网页源码中可见，不会被浏览器渲染输出！-->
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<!-- hr 水平线标签 -->
	<hr>
	<!-- P 段落标签 -->
	<p>这是一个段落！</p>
	<p>这是第二个段落！</p>
	<hr />
	<!--  自闭和标签 -->
	<!-- 有序列表标签 -->
	<h2>注册步骤：</h2>
	<ol>
		<li>填写信息</li>
		<li>确认邮件</li>
		<li>注册成功</li>
	</ol>
	<!-- 无序列表 -->
	<p>编程语言有：</p>
	<ul>
		<li>Java</li>
		<li>Python</li>
		<li>C++</li>
		<li>PHP</li>
	</ul>
	<!-- 描述标签 -->
	<dl>
		<dt>咖啡</dt>
		<dd>一种黑色的热饮料，原料据说是咖啡豆，非洲盛产这类原料。</dd>
		<dd>可以提神，刺激神经。</dd>
	</dl>
	<dl>
		<dt>图片的HTML代码（后续讲解）……
		<dt>
		<dd>商品名称：灿坤蒸气电熨斗</dd>
		<dd>商品价格：388元</dd>
		<dd>商品简介：金钢低血超硬超顺滑,140ml透明大水箱设计</dd>
	</dl>
	<!-- 表格标签 -->
	<table border="1" style="background-color: red;">
		<tr>
			<td>百度</td>
			<td>新浪</td>
			<td>搜狐</td>
		</tr>
		<tr>
			<td>Google</td>
			<td>Apple</td>
			<td>Oracle</td>
		</tr>
	</table>

</body>
</html>
